<!DOCTYPE html>
<html lang="en">

    <title>Sudoku</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
    
        <hr>
        <div class="lo">

        <h2></h2>

            <!-- nmbers 1-9 -->

            <br>

        <button id="reset">Reset</button>
    </div>
